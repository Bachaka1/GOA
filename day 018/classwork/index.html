<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic & Inline Styles</title>
</head>
<body>

    <!--
    Semantic tag არის HTML თეგი, რომელსაც აქვს მნიშვნელობა
    და გვეხმარება კოდის უკეთ გაგებაში.
    -->

    <!-- გვერდის თავი -->
    <header id="top">
        <h1>ჩემი ვებსაიტი</h1>

        <!-- ნავიგაცია -->
        <nav>
            <a href="#">მთავარი</a>
            <a href="#">ჩვენს შესახებ</a>
            <a href="#">კონტაქტი</a>
        </nav>
    </header>

    <!-- მთავარი კონტენტი -->
    <main>

        <!--
        section – ერთმანეთთან დაკავშირებული ელემენტების ჯგუფი
        -->
        <section>

            <!--
            article – დამოუკიდებელი კონტენტი
            -->
            <article>
                <p>ეს არის ტექსტი.</p>
            </article>

            <article>
                <p>ესეც არის ტექსტი.</p>
            </article>

        </section>

        <!--
        aside – დამატებითი ინფორმაცია
        -->
        <aside>
            <p>დამატებითი ინფორმაცია.</p>
        </aside>

        <!-- Inline style მაგალითი -->
        <p style="
            color: white;
            background-color: blue;
        ">
        </p>

    </main>

    <!-- გვერდის ქვედა ნაწილი -->
    <footer>
        <a href="#top">Back to top</a>
    </footer>

</body>
</html>

<!--
BLOCK ელემენტი:
 იკავებს მთელ ხელმისაწვდომ სიგანეს
 იწყება ახალი ხაზიდან
 შეიძლება ჰქონდეს width, height, margin, padding
 გამოიყენება გვერდის სტრუქტურისთვის

INLINE ელემენტი:
 იკავებს მხოლოდ იმ ადგილს, რაც შიგთავსს სჭირდება
 არ იწყება ახალი ხაზიდან
 width და height  არ მოქმედებს
-->
