<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    <h2>Example of a Form</h2>

    <form>
        <label>Name:</label><br>
        <input type="text" placeholder="Enter your Name">
        <br><br>

        <label>Age:</label><br>
        <input type="number">
        <br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender"> Female
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>

    <form>
        <label>First name:</label><br>
        <input type="text">
        <br><br>

        <label>Last name:</label><br>
        <input type="text">
        <br><br>

        <label>Email:</label><br>
        <input type="email">
        <br><br>

        <label>Age:</label><br>
        <input type="number">
        <br><br>

        <label>What is your favorite fruit?</label><br>
        <input type="radio" name="fruit"> Oranges <br>
        <input type="radio" name="fruit"> Cantaloupes <br>
        <input type="radio" name="fruit"> Mangoes <br>
        <input type="radio" name="fruit"> Honeydews
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
