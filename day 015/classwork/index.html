<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Menu</title>
</head>
<body style="background-color:#dbe7ff; padding:50px; font-family:Arial;">

    <select
        style="
            border:3px solid blue;
            background-color:#ffffff;
            color:#1a1a1a;
        "
    >
        <option disabled selected>Dropdown</option>
        <option style="padding:10px;"> Item 1</option>
        <option style="padding:10px;">Item 2</option>
        <option style="padding:10px;">Item 3</option>
    </select>

</body>
</html>
