<!-- HTML (HyperText Markup Language) არის ვებგვერდების სტრუქტურის შესაქმნელი ენა.
 ჩვენ HTML-ს ვიყენებთ ვებგვერდების ჩონჩხის (სტრუქტურის) შესაქმნელად.
 HTML არის markup ენა და პასუხისმგებელია გვერდის სტრუქტურაზე,
 programming ენა პასუხისმგებელია ლოგიკაზე და ფუნქციონალზე.
-->

<!DOCTYPE html>
<!-- 
DOCTYPE ეუბნება ბრაუზერს, რომ ეს დოკუმენტი არის HTML სტანდარტის მიხედვით
-->

<html lang="en">
<!-- 
html თეგი ქმნის ვებგვერდის სტრუქტურას.
lang="en" მიუთითებს, რომ გვერდის ენა არის ინგლისური
-->

<head>
<!-- 
 head თეგში ინახება გვერდის ტექნიკური ინფორმაცია
 -->
<title></title>
<!-- 
title განსაზღვრავს გვერდის სათაურს, რომელიც ჩანს ბრაუზერის ტაბზე
 -->

<body>
<!-- 
body თეგში იწერება ის, რასაც მომხმარებელი ხედავს
 -->

 <h1></h1>
 <!-- 
h1 არის მთავარი სათაური (ყველაზე დიდი ზომის)
-->

<p></p>
<!-- 
p თეგი გამოიყენება ტექსტის პარაგრაფისთვის
-->

<h2></h2>
<!-- 
h2 არის მეორეხარისხოვანი სათაური
-->

<img>
<!-- 
img თეგი გამოიყენება სურათის დასამატებლად
-->

<a/a>
<!-- 
a თეგი გამოიყენება ლინკის შესაქმნელად
 -->

<br>
<!-- 
    br თეგი ქმნის ხაზის გადატანას (new line)
-->

<!-- 
Container tag-ს აქვს გამხსნელი და დამხურავი თეგი და შეუძლია კონტენტის ჩასმა,
ხოლო Empty tag-ს არ აქვს დამხურავი თეგი და კონტენტს არ შეიცავს.
-->
