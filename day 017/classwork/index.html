<body>
    <video controls>

        <!--
    თუ ბრაუზერი არ უჭერს მხარს პირველ ვიდეოს ფორმატს,
    ის ავტომატურად შეეცდება მეორე source-ის ჩატვირთვას.
    თუ არც ერთი ფორმატი არ არის მხარდაჭერილი,
    მომხმარებელი დაინახავს ამ ტექსტს.
    Your browser does not support the video tag.
    -->
    </video>
    <!--
    muted-ვიდეო იწყება უხმოდ (ხმა გამორთულია) 
    autoplay-ვიდეო ავტომატურად იწყებს დაკვრას გვერდის ჩატვირთვისთანავე 
    loop-ვიდეო დასრულების შემდეგ თავიდან იწყება 
    controls-აჩვენებს მართვის ღილაკებს (play, pause, volume და სხვ.)

    type- ფაილის ფორმატი
    src- ფაილის მისამართი
    -->
</body>
