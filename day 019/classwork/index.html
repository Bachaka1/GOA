<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th rowspan="3">MVM School</th>
    </tr>
    <tr>
        <td>Adam</td>
        <td>10</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>11</td>
    </tr>
</table>

<!-- table - ქმნის ცხრილს -->

<!-- thead - ცხრილის სათაურის ნაწილი -->

<!-- tbody - ცხრილის ძირითადი მონაცემების ნაწილი -->

<!-- tr - ცხრილის ერთი რიგი -->

<!-- th - სათაურის ველი -->

<!-- td - მონაცემის ველი -->

<!-- rowspan - აერთიანებს ერთ ველს რამდენიმე რიგზე -->

<!-- colspan - აერთიანებს ერთ ველს რამდენიმე სვეტზე -->

<table border="1">
    <tr>
        <th>Name</th>
        <th>Expense</th>
    </tr>
    <tr>
        <td>Arun</td>
        <td>$10</td>
    </tr>
    <tr>
        <td>Priya</td>
        <td>$8</td>
    </tr>
    <tr>
        <td colspan="2">Sum: $18</td>
    </tr>
</table>

<table border="1">
    <tr>
        <th>Columu 1</th>
        <th>Columu 2</th>
        <th>Columu 3</th>
    </tr>
    <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
    </tr>
    <tr>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
    </tr>
    <tr>
        <td colspan="3">Row 3 Cell 1</td>
    </tr>
</table>
</body>
</html>
